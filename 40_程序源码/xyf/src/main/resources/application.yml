#是否开发环境
dev: true
spring:
  profiles:
    active: dev
  datasource:
#    mysql连接
#    url: jdbc:mysql://127.0.0.1:3306/rainycity?characterEncoding=UTF-8
#    username: root
#    password: root
#    postgresql连接
#    driver-class-name: com.mysql.jdbc.Driver
    # 数据源配置
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:postgresql://127.0.0.1:5432/xyf
    username: postgres
    password: wd1993
    driver-class-name: org.postgresql.Driver
    #=================druid连接池的配置信息=================
    druid:
      # 初始化大小，最小，最大
      initial-size: 5
      min-idle: 5
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT version()
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connectionProperties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
      # 配置DruidStatFilter
      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      # 配置DruidStatViewServlet
      stat-view-servlet:
        url-pattern: "/druid/*"
        # IP白名单(没有配置或者为空，则允许所有访问)
        allow: 127.0.0.1,192.168.163.1
        # IP黑名单 (存在共同时，deny优先于allow)
        deny: 192.168.1.73
        #  禁用HTML页面上的“Reset All”功能
        reset-enable: false
        # 登录名
        login-username: admin
        # 登录密码
        login-password: 123456
  #==============数据库操作SpringBootJPA配置==============
  jpa:
    hibernate:
      ddl-auto: update  #新增数据库链接必备的参数
    properties:
      hibernate:
        show_sql: true    #在控制台输出JPA自动生成的sql语句
        format_sql: true  #format sql语句
        temp:
          use_jdbc_metadata_defaults: false
  mvc:
    view:
     prefix: /WEB-INF/jsp/
     suffix: .jsp
server:
  port: 8777
#  日志输出控制，‘off’：屏蔽日志  ‘级别’：定义输出级别
logging:
  level:
    com.wd.xyf.controller.LoginController: 'warn'

